<!-- Search Input Field -->
<input type="text" [(ngModel)]="searchQuery" placeholder="Buscar por nombre..." />

<a *ngIf="isLoggedIn" routerLink="NewJugador" routerLinkActive="active">Crear Jugador</a>

<!-- La tabla jugadores deberia ir en un componente -->

<table>
  <thead>
    <tr>
      <th>Editar</th>

      <th>ID</th>
      <th>Nombre</th>
      <th>Foto</th>

      <th>Sexo</th>
      <th>Fecha de Nacimiento</th>
      <th>Curp</th>
      <th>Correo electr√≥nico</th>

    </tr>
  </thead>
  <tbody>
    <!-- Loop through jugadores array and display each player -->
    <tr *ngFor="let jugador of filteredPlayers()">
      <td><a [routerLink]="['edit', jugador.id]">Edit</a></td>

      <td>{{ jugador.id }}</td>
      <td>{{ jugador.name }}</td>
      <td><img class="PhotoTablas" [src]="apiruta + '/participants/' + jugador.Photo" alt="Foto del jugador" /></td>

      <td>{{ jugador.sex }}</td>
      <td>{{ jugador.birthDate }}</td>
      <td>{{ jugador.Curp }}</td>
      <td>{{ jugador.Email }}</td>

    </tr>
  </tbody>
</table>
