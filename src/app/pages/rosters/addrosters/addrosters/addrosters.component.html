<p>addrosters works!</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <label for="team">Equipo</label>
  <select formControlName="team">
    <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
  </select>

  <label for="jugador">Jugador</label>
  <input type="text" formControlName="jugador" />

  <label for="dorsal">Dorsal</label>
  <input type="number" formControlName="dorsal" min="0" />

<button type="submit" [disabled]="playerExistsMessage">Registrar</button>
</form>
<div *ngIf="playerExistsMessage" style="color: red; margin-top: 10px;">
  {{ playerExistsMessage }}
</div>

<!-- Si es nuevo, mostrar su info -->
<div *ngIf="jugadorNuevoInfo && !playerExistsMessage" style="color: green; margin-top: 10px;">
  âœ… Player found and ready to register: {{ jugadorNuevoInfo.name }}
</div>

<div *ngIf="successMessage" style="color: green; margin-bottom: 10px;">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
  {{ errorMessage }}
</div>
